<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login | E-Learning Platform</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("/E_Learning_System/assets/images/login1.jpg") no-repeat
          center center fixed;
        background-size: cover;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .login-container {
        background-color: rgba(22, 28, 93, 0.75);
        padding: 60px;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 550px;
        text-align: center;
      }
      .login-container h1 {
        color: #f9f9f9;
        font-family: "Lobster", cursive;
        font-size: 50px;
        margin-bottom: 35px;
      }
      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 14px;
        margin: 12px 0 20px;
        border: 2px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        background-color: #f0f4ff;
      }
      button {
        width: 100%;
        padding: 14px;
        background-color: #2575fc;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 17px;
        cursor: pointer;
      }
      button:hover {
        background-color: #1a5fd6;
      }
      .register {
        margin-top: 25px;
        font-size: 15px;
        color: #eee;
      }
      .register a {
        color: #91c9ff;
        text-decoration: none;
      }
      .register a:hover {
        text-decoration: underline;
      }
      #loginError {
        color: red;
        font-size: 14px;
        margin-top: -10px;
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <p id="loginError"></p>
        <button type="submit">Login</button>
      </form>
      <div class="register">
        <p>
          Don't have an account?
          <a href="/E_Learning_System/pages/register.html">Register here</a>
        </p>
        <p style="color: #ffd700; margin-top: 10px">
          If you're not registered, please register first to access the
          platform.
        </p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const email = document.getElementById("username").value.trim();
          const password = document.getElementById("password").value.trim();
          const error = document.getElementById("loginError");

          const emailPattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;

          if (!emailPattern.test(email)) {
            error.textContent = "Please enter a valid email address.";
            return;
          }

          let users = JSON.parse(localStorage.getItem("users")) || [];
          const validUser = users.find(
            (user) => user.email === email && user.password === password
          );

          if (validUser) {
            alert("Login successful!");
            localStorage.setItem("loggedInUser", JSON.stringify(validUser));
            window.location.href = "home.html";
          } else {
            error.textContent =
              "Invalid credentials. Please try again or register.";
          }
        });
    </script>
  </body>
</html>
