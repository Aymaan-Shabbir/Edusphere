<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Courses</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Optional Custom Styles -->
    <style>
      .card-img-top {
        width: 100%;
        height: 250px; /* Fixed height */
        object-fit: contain; /* Ensures image fills area, crops if needed */
      }
    </style>
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/E_Learning_System/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Header -->
    <nav
      class="d-flex justify-content-between align-items-center px-4 py-2"
      style="background-color: #4d78b9"
    >
      <!-- Logo -->
      <a href="/" class="nav-logo d-flex align-items-center">
        <img
          src="/E_Learning_System/assets/images/image.jpg"
          alt="EduSphere Logo"
          style="height: 50px"
        />
      </a>

      <!-- Navigation Links -->
      <div class="nav-links d-flex align-items-center gap-4">
        <a href="/E_Learning_System/pages/home.html" class="text-white">Home</a>
        <a href="/E_Learning_System/pages/courses.html" class="text-white"
          >Courses</a
        >
        <a
          href="/E_Learning_System/pages/topratedcourse.html"
          class="text-white"
          >Top Rated Courses</a
        >

        <!-- User Dropdown -->
        <div class="dropdown">
          <a
            href="#"
            class="d-flex align-items-center text-white text-decoration-none"
            id="userDropdown"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bi bi-person-circle fs-3"></i>
          </a>

          <ul
            class="dropdown-menu dropdown-menu-end text-center"
            aria-labelledby="userDropdown"
          >
            <li><h6 class="dropdown-header" id="userName">Name</h6></li>
            <li>
              <span class="dropdown-item-text text-muted" id="userRole"
                >Role</span
              >
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a
                class="dropdown-item text-danger"
                id="logoutBtn"
                onclick="logout()"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Filter Section -->
    <section class="container my-4">
      <label for="categoryFilter" class="form-label">Filter by Category:</label>
      <select id="categoryFilter" class="form-select w-auto">
        <option value="all">All</option>
        <option value="programming">Programming</option>
        <option value="design">Design</option>
        <option value="marketing">Marketing</option>
        <option value="business">Business</option>
        <option value="data-science">Data Science</option>
      </select>
    </section>

    <!-- Course Cards -->
    <section class="container">
      <div class="row" id="courseList">
        <!-- Course cards will be rendered here by JavaScript -->
      </div>
    </section>

    <!-- Video Preview Modal -->
    <div
      class="modal fade"
      id="videoModal"
      tabindex="-1"
      aria-labelledby="videoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel">Course Preview</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="ratio ratio-16x9">
              <iframe
                id="videoFrame"
                src=""
                allowfullscreen
                allow="autoplay"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../js/main.js"></script>
  </body>
</html>
