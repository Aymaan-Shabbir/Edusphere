<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Courses</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Optional Custom Styles -->
    <style>
      .card-img-top {
        width: 100%;
        height: 250px; /* Fixed height */
        object-fit: contain; /* Ensures image fills area, crops if needed */
      }
    </style>
    <!-- <link rel="stylesheet" href="css/styles.css" /> -->
  </head>
  <body>
    <!-- Header -->
    <header class="bg-primary text-white p-3">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="/" class="nav-logo">
          <img
            src="/E_Learning_System/assets/images/image.jpg"
            alt="EduSphere Logo"
            width="150"
            style="mix-blend-mode: multiply; background-color: white"
          />
        </a>
        <h1 class="h3">Available Courses</h1>
        <nav>
          <a
            href="/E_Learning_System/pages/home.html"
            class="btn btn-light btn-sm me-2"
            >Home</a
          >
          <a
            href="/E_Learning_System/pages/topratedcourse.html"
            class="btn btn-outline-light btn-sm"
            >Top Rated Courses</a
          >
        </nav>
      </div>
    </header>

    <!-- Filter Section -->
    <section class="container my-4">
      <label for="categoryFilter" class="form-label">Filter by Category:</label>
      <select id="categoryFilter" class="form-select w-auto">
        <option value="all">All</option>
        <option value="programming">Programming</option>
        <option value="design">Design</option>
        <option value="marketing">Marketing</option>
        <option value="business">Business</option>
        <option value="data-science">Data Science</option>
      </select>
    </section>

    <!-- Course Cards -->
    <section class="container">
      <div class="row" id="courseList">
        <!-- Course cards will be rendered here by JavaScript -->
      </div>
    </section>

    <!-- Video Preview Modal -->
    <div
      class="modal fade"
      id="videoModal"
      tabindex="-1"
      aria-labelledby="videoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="videoModalLabel">Course Preview</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="ratio ratio-16x9">
              <iframe
                id="videoFrame"
                src=""
                allowfullscreen
                allow="autoplay"
              ></iframe>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap Bundle JS (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Main Logic and Modal Handler -->
    <script src="../js/main.js"></script>
    <!-- <script src="../js/modal.js"></script> -->
  </body>
</html>
